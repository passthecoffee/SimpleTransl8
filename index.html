<!DOCTYPE html>
<html>
<head>
    <title>Language Translation</title>
    <style>li{list-style:noneï¿¼;}</style>
</head>
<body>
    <label for="languageSelect1">My Lingo</label>
    <select id="languageSelect1"></select>

    <label for="languageSelect2">Your Lingo</label>
    <select id="languageSelect2"></select>

    <div id="translationContainer">
        <!-- Translation lists will be displayed here -->
    </div>

    <script>
        const translations = {
            "english": {
                "greetings": ["Hello", "Hi", "Good morning", "Good afternoon", "Good evening", "Welcome"],
                "colors": ["Red", "Blue", "Green", "Yellow", "Purple", "Orange"],
                "numbers": ["One", "Two", "Three", "Four", "Five", "Six"],
                // Add more categories and translations as needed
            },
            "welsh": {
                "greetings": ["Shwmae", "Helo", "bore da", "prynhawn da", "noswaith dda", "croeso"],
                "colors": ["Coch", "Glas", "Green", "melyn", "porfor", "oren"],
                "numbers": ["un", "dau", "tri", "pedwar", "pimp", "chwech"],
                // Add translations for Welsh
            },
            "german": {
                // Add translations for German
            },
            "spanish": {
                // Add translations for Spanish
            },
            // Add translations for other languages
        };

        const languageSelect1 = document.getElementById("languageSelect1");
        const languageSelect2 = document.getElementById("languageSelect2");
        const translationContainer = document.getElementById("translationContainer");

        // Populate both language dropdowns
        populateDropdown(languageSelect1);
        populateDropdown(languageSelect2);

        // Listen for changes in both dropdowns
        languageSelect1.addEventListener("change", updateTranslationList);
        languageSelect2.addEventListener("change", updateTranslationList);

        // Function to populate a language dropdown
        function populateDropdown(selectElement) {
            const languages = ["english", "welsh", "german", "spanish", "dutch", "portuguese", "maori", "italian", "french"];

            languages.forEach((language) => {
                const option = document.createElement("option");
                option.value = language;
                option.textContent = language.charAt(0).toUpperCase() + language.slice(1);
                selectElement.appendChild(option);
            });
        }

        // Function to update the translation lists based on selections
        function updateTranslationList() {
            const selectedLanguage1 = languageSelect1.value;
            const selectedLanguage2 = languageSelect2.value;

            // Clear the previous lists
            translationContainer.innerHTML = "";

            // Loop through categories (e.g., greetings, colors, numbers)
            for (const category in translations[selectedLanguage1]) {
                if (translations[selectedLanguage1].hasOwnProperty(category)) {
                    const categoryList = document.createElement("ul");
                    categoryList.innerHTML = `<h3>${category}</h3>`;

                    const words = translations[selectedLanguage1][category];
                    const translationsToLanguage2 = translations[selectedLanguage2][category];

                    for (let i = 0; i < words.length; i++) {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `<div style="color:red;">${words[i]}</div> <br> ${translationsToLanguage2[i]}`;
                        categoryList.appendChild(listItem);
                    }

                    translationContainer.appendChild(categoryList);
                }
            }
        }
    </script>
</body>
</html>
